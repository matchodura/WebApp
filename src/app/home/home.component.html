<p>home works!</p>
<mat-form-field appearance="fill">
    <mat-select (valueChange)="changeValue($event)">
        <mat-option *ngFor="let room of rooms" [value]="room">{{room.viewValue}}</mat-option>
       </mat-select>
  </mat-form-field>

<div id = "test" class="flex">
    <div class="flex-item">
      <div style="display: block;">
      <canvas baseChart
                  [data]="lineChartData"
                  [options]="lineChartOptions"
                  [type]="lineChartType"
                  (chartHover)="chartHovered($event)"
                  (chartClick)="chartClicked($event)"></canvas>
      </div>
    </div>
    <div class="flex-item">
      <!-- <table class="table table-responsive table-condensed">
        <tr>
          <th *ngFor="let label of lineChartData.labels">{{label}}</th>
        </tr>
        <tr *ngFor="let d of lineChartData.datasets; let i=index" [class]="'line-'+i">
          <td *ngFor="let label of lineChartData.labels; let j=index">{{d && d.data[j]}}</td>
        </tr>
      </table> -->
      <div class="button-row">
        <button mat-button mat-raised-button color="primary" (click)="filterByTime(1)">1 hour</button>
        <button mat-button mat-raised-button color="primary" (click)="filterByTime(6)">6 hour</button>
        <button mat-button mat-raised-button color="primary" (click)="filterByTime(12)">12 hour</button>
        <button mat-button mat-raised-button color="primary" (click)="filterByTime(24)">1 day</button>
        <!-- <button mat-button mat-raised-button color="primary" (click)="filterByTime()">3 day</button>
        <button mat-button mat-raised-button color="primary" (click)="filterByTime()">7 dasy</button>
        <button mat-button mat-raised-button color="primary" (click)="filterByTime()">14 days</button>

      </div>
    </div>
  </div>
